{{extend 'RL_Layout.html'}}
<div class="container is-paddingless has-text-centered">
  <h1>heicheleList provides <strong class="is-size-1">3</strong> options to help people effected by a disaster.</h1>
  <section class="hero is-large">
    <div class="hero-body">
        <div class="tile is-ancestor is-center">
            <div class="tile is-vertical is-8">
              <div class="tile">
                  <div class="tile is-parent is-vertical">
                      <article class="tile is-child notification is-primary">
                        <p class="title">Product Search</p>
                        <p class="subtitle">List of all product.</p>
                        <input class="button is-large" type="button" onclick='window.location="{{=URL('default','productSearch')}}";' value="In need!"/>
                      </article>
                      <article class="tile is-child notification is-warning">
                        <p class="title">Donate for delivery</p>
                        <p class="subtitle">List of all avaliable products that need delivery.</p>
                        <input class="button is-large" type="button" onclick='window.location="{{=URL('default','deliveryDonationSearch')}}";' value="Pay for Delivery!"/>
                      </article>
                    </div>
                    <div class="tile is-parent">
                      <article class="tile is-child notification is-info">
                        <p class="title">Donate a product</p>
                        <p class="subtitle">Donate a product that has no need for you </p>
                        <input class="button is-large" type="button" onclick='window.location="{{=URL('default','productInput')}}";' value="Donate a Product!"/>
                      </article>
                    </div>
                  </div>
                </div>
              </div>



      </div>
    </section>
  </div>
