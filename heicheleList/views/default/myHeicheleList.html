{{extend 'RL_Layout.html'}}
<div class="container is-paddingless has-text-centered">
  <h1>My heicheleList updates and history.</h1>
  <section class="hero is-large">
    <div class="hero-body">
        <div class="tile is-ancestor is-center">
            <div class="tile is-vertical is-8">
              <div class="tile">
                  <div class="tile is-parent is-vertical">
                      <article class="tile is-child notification is-primary">
                        <p class="title">Donated products</p>
                        <p class="subtitle">List of all products that you donated.</p>
                        <input class="button is-large" type="button" onclick='window.location="{{=URL('default','myProductDonation')}}";' value="Product Donation history/updates"/>
                      </article>
                      <article class="tile is-child notification is-warning">
                        <p class="title">Donated deliverys</p>
                        <p class="subtitle">List of products that you paided delivery.</p>
                        <input class="button is-large" type="button" onclick='window.location="{{=URL('default','myDeliveryDonation')}}";' value="Donations for delivery"/>
                      </article>
                    </div>
                    <div class="tile is-parent">
                      <article class="tile is-child notification is-info">
                        <p class="title">Order history</p>
                        <p class="subtitle">Products that you order when you were in need.</p>
                        <input class="button is-large" type="button" onclick='window.location="{{=URL('default','myProductOrders')}}";' value="Order history"/>
                      </article>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
